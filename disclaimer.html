<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hoogtevrees VR - Disclaimer</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/disclaimer.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/disclaimer.js"></script>

</head>

<body>
    <div class="wrapper">
        <div class="card">
            <h2 class="title">Voorwaardes</h2>
            <div class="scroller">
                <ul id="disclaimerList" class="disclaimerList"></ul>
                <div class="fader" id="fader"></div>
                <!-- This area is filled by JavaScript -->
                <!-- For the implementation see disclaimer.js: fillDisclaimer() -->
            </div>
            <form id="agreementForm" class="confirmation">
                <label for="agreement" class="agreement">
                    <input type="checkbox" class="agreementInput" id="agreement" name="agreement">
                    Ik heb alle voorwaardes gelezen en ga hiermee
                    akkoord.
                </label><br>
                <input class="button" type="submit" value="VERDER">
            </form>
        </div>
    </div>
</body>

</html>
