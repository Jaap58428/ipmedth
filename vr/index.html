<html>

<head>
  <script src="aframe.js"></script>
  <script src="jquery.js"></script>
  <script>
    const removeCurrentScene = () => {
      let body = document.getElementById('includedContent');

      // remove scene
      while (body.hasChildNodes()) {
        body.removeChild(body.lastChild);
      }
    }

    $(function () {

      // scene controller based of state switch

      // insert scene
      $("#includedContent").load("level1.html");

      // get next scene at specified trigger
      setTimeout(() => {
        removeCurrentScene();
        $("#includedContent").load("level2.html");
      }, 5000);
    });
  </script>

</head>

<body id="includedContent">

</body>

</html>
