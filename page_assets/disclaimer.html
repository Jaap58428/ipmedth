<link rel="stylesheet" href="css/disclaimer.css">

<div class="wrapper">
    <div class="card">
        <h2 class="title">Voorwaarden</h2>
        <div class="scroller">
            <ul id="disclaimerList" class="disclaimerList"></ul>
            <!-- This area is filled by JavaScript -->
            <!-- For the implementation see disclaimer.js: fillDisclaimer() -->
        </div>
        <form id="agreementForm" class="confirmation">
            <div class="agreeBox">
                <input type="checkbox" class="agreementInput css-checkbox" id="agreement" name="agreement"></input>
                <label for="agreement" class="agreement css-label" id="agreementBox">
                    Ik heb alle voorwaarden gelezen en ga hiermee akkoord.
                </label>
            </div>

            <div class="buttonBox">
                <input class="button" type="submit" value="VERDER"></input>
                <div class="button" id="backButton">TERUG</div>
            </div>
        </form>
    </div>
</div>

<script>
    stateController.loadJsFile("js/disclaimer.js")
</script>
