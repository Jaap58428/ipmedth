<link rel="stylesheet" href="./css/first_time.css">

    <div class="welcome">Welkom bij de trainings voorbereiding</div>
    <div class="sliderBox">
        <div class="sliderIntro">
            Om een accurate hoogte weer te geven in de virtuele wereld willen we graag uw hoogte gebruiken.
        </div>
        <div class="sliderInput">
            <input type="range" min="140" max="220" value="175" class="slider" id="myRange">

    <div class="startButton" id="startButton">
        START
    </div>
</div>
