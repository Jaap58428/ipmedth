<a-scene stats>
  <a-assets>
      <a-animation id="clickStartAnimation" attribute='scale' dur='3000' from='1 1 1' to='8 8 8' easing="ease-out"></a-animation>
      <a-animation id="clickDoneAnimation" attribute='scale' dur='3000' from='8 8 8' to='1 1 1' easing="ease-out"></a-animation>
      <a-asset-item id="full_pier-obj" src="vr_assets/assets/full_pier_towerground.obj"></a-asset-item>
      <a-asset-item id="full_pier-mtl" src="vr_assets/assets/full_pier_towerground.mtl"></a-asset-item>
      <a-asset-item id="full_tower-obj" src="vr_assets/assets/full_tower.obj"></a-asset-item>
      <a-asset-item id="full_tower-mtl" src="vr_assets/assets/full_tower.mtl"></a-asset-item>

  </a-assets>
  <a-box color="tomato" depth="2" height="4" width="0.5"></a-box>
  <a-entity id="scene">
    <a-entity scale="2.6 1.7 1" rotation="-11 -125 0" position="0 -0.216 0"
      environment="preset: yavapai; dressingAmount: 0; fog: 0.3; ground: canyon; groundTexture: walkernoise; groundColor: #f4e242; groundColor2: #e5ce02; groundYScale: 9;">
    </a-entity>

    <a-entity id="ocean" position="47.5 -5 315" rotation="0 60 0" data-oceanWidth="10" data-oceanLength="30"
      data-waveHeight="5" data-oceanResolution="20"></a-entity>
    <a-entity id="full_pier" obj-model="obj: #full_pier-obj; mtl: #full_pier-mtl" position="37.470 2.722 9.423" scale="0.710 0.970 0.9" rotation="0 145 0"></a-entity>
    <a-entity id="full_tower" obj-model="obj: #full_tower-obj; mtl: #full_tower-mtl" position="153.015 6.643 47.326" scale="1.500 1.9  1.5" rotation="0 -125 0"></a-entity>

    <!-- Moving order is dependend on element order below! -->
    <a-entity id="navigationBox">
      <a-cylinder data-target="1" position="9 8 19" height=".25" radius="0.5"></a-cylinder>
      <a-cylinder data-target="2" position="26.4 11.2 13.2" height=".25" radius="0.5"></a-cylinder>
      <a-cylinder data-target="3" position="31.4 13.47 -0.9" height=".25" radius="0.5"></a-cylinder>
      <a-cylinder data-target="4" position="-3 8 0" height=".25" radius="0.5"></a-cylinder>
      <a-cylinder data-target="5" position="5 6 0" height=".25" radius="0.5"></a-cylinder>
      <script>
        // define your path connections here relating to the targets above
        // -1 is a endpoint
        pathConnections = {
          1: {
            2: {
              4: {
                5: -1
              }
            },
            3: -1
          }
        }
      </script>
    </a-entity>

    <a-camera id="camera">
        <a-entity id="cursor" cursor="fuse: true; fuseTimeout: 3000"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: black; shader: flat; transparent: true; opacity: 0.5">
              </a-entity>
      </a-camera>


  </a-entity>

</a-scene>

<script>
  stateController.loadJsFile('js/vr_logic/movement.js')
  stateController.loadJsFile('js/vr_logic/waves.js')
</script>
